<h2>Manage Exams</h2>
<a [routerLink]="'/exams/add'" mat-raised-button color="primary">+ Add New Exam</a>

<ng-container *ngIf="exams.length === 0; else examsTable">
  <p>No exams found. Please add one.</p>
</ng-container>

<ng-template #examsTable>
  <table mat-table [dataSource]="exams" class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let exam">{{ exam.title }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let exam">{{ exam.description || '-' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let exam">
        <button mat-icon-button (click)="editExam(exam._id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteExam(exam._id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="viewQuestions(exam._id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="addQuestion(exam._id)">
          <mat-icon>add_box</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-template>
