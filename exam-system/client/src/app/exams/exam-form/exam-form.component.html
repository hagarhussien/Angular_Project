<h2>{{ isEditMode ? 'Edit' : 'Add' }} Exam</h2>
<form (ngSubmit)="saveExam()" #f="ngForm">
  <label>Title:</label>
  <input [(ngModel)]="exam.title" name="title" required><br>

  <label>Description:</label>
  <textarea [(ngModel)]="exam.description" name="description"></textarea><br>

  <label>Duration (minutes):</label>
  <input type="number" [(ngModel)]="exam.duration" name="duration"><br><br>

  <button type="submit">Save</button>
  <button type="button" (click)="router.navigate(['/exams'])">Cancel</button>
</form>
