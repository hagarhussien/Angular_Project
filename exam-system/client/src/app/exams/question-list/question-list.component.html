<h2>Questions for Exam ID: {{ examId }}</h2>
<a [routerLink]="'/add-question/' + examId" mat-raised-button color="primary">+ Add Question</a>

<table mat-table [dataSource]="questions" class="mat-elevation-z8" *ngIf="questions.length > 0; else emptyState">

  <!-- Question Text -->
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>Question</th>
    <td mat-cell *matCellDef="let q">{{ q.text }}</td>
  </ng-container>

  <!-- Options -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let q">
      <ul>
        <li *ngFor="let option of q.options; let i = index">
          {{ option }} <strong *ngIf="i === q.correctAnswerIndex">(Correct)</strong>
        </li>
      </ul>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['text', 'options']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['text', 'options'];"></tr>

</table>

<ng-template #emptyState>
  <p>No questions found for this exam.</p>
</ng-template>
