<mat-card class="auth-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
    <mat-card-subtitle>Create your student account</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="register()" #f="ngForm" class="auth-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.username" name="username" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" name="email" required email>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="user.password" name="password" required>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid || isLoading">
          Register
        </button>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <a [routerLink]="'/login'">Already have an account? Log in</a>
  </mat-card-actions>
</mat-card>
