<mat-card class="auth-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Enter your credentials to continue</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="login()" #f="ngForm" class="auth-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email or Username</mat-label>
        <input matInput [(ngModel)]="credentials.identifier" name="identifier" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="credentials.password" name="password" required>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid || isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          Login
        </button>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <a [routerLink]="'/register'">Don't have an account? Register</a>
    <a [routerLink]="'/reset-password'">Forgot password?</a>
  </mat-card-actions>
</mat-card>
