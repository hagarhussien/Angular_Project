<mat-card class="auth-card">
  <mat-card-header>
    <mat-card-title>Reset Password</mat-card-title>
    <mat-card-subtitle>Enter your new password</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="submit()" #f="ngForm" class="auth-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Token</mat-label>
        <input matInput [(ngModel)]="resetData.token" name="token" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>New Password</mat-label>
        <input matInput type="password" [(ngModel)]="resetData.newPassword" name="newPassword" required minlength="6">
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid || isLoading">
          Submit
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
