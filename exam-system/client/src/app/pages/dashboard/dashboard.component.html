<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center text-secondary">Available Exams</h2>

    <div *ngIf="exams.length === 0" class="alert alert-info text-center" role="alert">
      No exams available at the moment.
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
      <div *ngFor="let exam of exams" class="col">
        <div class="card h-100 border-0 shadow-sm rounded-3">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title text-primary">{{ exam.title }}</h3>
            <p class="card-text text-muted mb-4">Duration: {{ exam.duration }} minutes</p>
            <button class="btn btn-primary btn-outline-primary mt-auto" (click)="startExam(exam._id)">
              Start Exam
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
